<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StudyConnect - Educational Details</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  label {
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  .checkbox-container {
    margin-bottom: 10px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  button:hover {
    background-color: #45a049;
  }
  .result {
    margin-top: 20px;
    padding: 10px;
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Educational Details</h2>
  <form id="eduForm" onsubmit="submitForm(event)">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="age">Age:</label>
    <select id="age" name="age" required>
      <option value="">Select Age</option>
      <!-- Adding options for ages from 0 to 100 -->
      <script>
        for (let i = 0; i <= 100; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>

    <label for="dob">Date of Birth:</label><br>
    <select id="day" name="day" required>
      <option value="">Day</option>
      <!-- Adding options for days -->
      <script>
        for (let i = 1; i <= 31; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>
    <select id="month" name="month" required>
      <option value="">Month</option>
      <script>
        for (let i = 1; i <= 12; i++) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>
    <select id="year" name="year" required>
      <option value="">Year</option>
      <script>
        // Adding options for years from 2024 to 1950
        for (let i = 2024; i >= 1950; i--) {
          document.write(`<option value="${i}">${i}</option>`);
        }
      </script>
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="contactNumber">Contact Number:</label>
    <input type="text" id="contactNumber" name="contactNumber" required>

    <div class="checkbox-container">
      <label>Qualifications:</label><br>
      <input type="checkbox" name="qualification" value="10th"> 10th<br>
      <input type="checkbox" name="qualification" value="12th"> 12th<br>
      <input type="checkbox" name="qualification" value="diploma"> Diploma<br>
      <input type="checkbox" name="qualification" value="bachelors"> Bachelor's<br>
      <input type="checkbox" name="qualification" value="masters"> Master's<br>
      <input type="checkbox" name="qualification" value="phd"> PhD<br>
    </div>

    <button type="submit">Submit</button>
    </form>
  <div class="result" id="result" style="display: none;"></div>
</div>

<script>
  function submitForm(event) {
    event.preventDefault();
    const form = document.getElementById('eduForm');
    const formData = new FormData(form);
    let selectedQualifications = [];
    for (const checkbox of formData.getAll('qualification')) {
      selectedQualifications.push(checkbox);
    }

    let resultHTML = '<h3>Educational Details</h3>';
    selectedQualifications.forEach(qualification => {
      const totalMarks = prompt(`Enter total marks received in ${qualification}:`);
      const totalAttainableMarks = prompt(`Enter total attainable marks in ${qualification}:`);
      const percentage = ((totalMarks / totalAttainableMarks) * 100).toFixed(2);
      resultHTML += `<p>${qualification}: ${percentage}%</p>`;
    });

    document.getElementById('result').innerHTML = resultHTML;
    document.getElementById('result').style.display = 'block';
  }
</script>
<a href="www.studyconnect.edu.in">marks.html</a>

</body>
</html>
